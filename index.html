<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Rock Scissor Paper Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="heading">Paper Rock & Scissor Game</div>

    <div>
      <h2>Computer Choice: <span id="computer-choice"></span></h2>
    </div>
    <h2>My Choice: <span id="my-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
    <div class="imageAlign">
      <button><img src="./images/rock.webp" id="rock" /></button>
      <button><img src="./images/paper.gif" id="paper" /></button>
      <button>
        <img src="./images/scissorstransition.gif" id="scissor" />
      </button>
    </div>
<br>
    <hr>
    <h3>Diagonal of a square</h3>
    <p>Length of each side : <span id="givenNumber"></span> </p>
      <p>Result: <span id="DiagResult"></span></p>
      <br>
      <hr>
      <h3>Area Of The Triangle</h3>
      <p>Sides are <span id="sideOne"></span>, <span id="sideTwo"></span> & <span id="sideThree"></span></p>
        <p>Result: <span id="TriangleResult"></span></p>

        <br>
    
      <hr>
      <h3>Circumference and Surface area of a circle</h3>
      <p>Radius : <span id="radius"></span></p>
        <p>Circumference of a circle: <span id="circumference"></span></p>
        <p>Surface area of a circle: <span id="surface"></span> </p>

        <br>
    
      <hr>
      

    <script src="./scripts/app.js" charset="utf-8"></script>
    <script src="./scripts/diagnol.js" charset="utf-8"></script>
    <script src="./scripts/triangle.js" charset="utf-8"></script>
    <script src="./scripts/circle.js" charset="utf-8"></script>
    <script src="./scripts/twoInteger.js" charset="utf-8"></script>
    <script src="./scripts/evenorodd.js" charset="utf-8"></script>
  </body>
</html>
